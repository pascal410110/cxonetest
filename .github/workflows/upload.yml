name: Upload PDF Artifact

on:
  workflow_dispatch:  # 手動觸發
  
permissions:
  contents: write       # 允許建立/更新 repo 內容（例如 push, release）
  actions: write        # 允許使用 actions（例如 upload-artifact）
  packages: write       # 如果有用到 GitHub Packages 可保留
  issues: read          # 可讀 issue 資訊
  pull-requests: read   # 可讀 PR 資訊
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Generate sample PDF
        run: |
          echo "This is a demo report." > report.pdf

      - name: Upload PDF to artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # or: ${{ secrets.MY_GITHUB_TOKEN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          REPO: ${{ github.repository }}
        run: |
          python upload_artifact.py
