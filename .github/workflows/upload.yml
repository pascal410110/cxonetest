name: Auto Create Release and Upload PDF

on:
  workflow_dispatch:  # 手動觸發，可改成 push, tag 等

permissions:
  contents: write       # 允許建立 release、上傳附件
  actions: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Generate sample PDF
        run: |
          echo "This is a PDF report generated by GitHub Actions" > report.pdf

      - name: Create GitHub Release and upload PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python release_upload.py
